# Rime schema
# encoding: utf-8

schema:
  schema_id: chemistry
  name: 云雾化学
  version: "2.5"
  author:
    - 菱角 <wanglingyu6699@163.com>
  description: |
    很好用的输入法！

engine:
  processors:
    - key_binder  
    - speller
    - selector
    - punctuator  
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
    
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: extended_charset
      states: ["通用", "增廣"]
    - name: simplification
      states: ["漢字", "汉字"]
    - name: ascii_punct
      states: ["句讀", "符號"]

translator:
  dictionary: chemistry


punctuator:
  import_preset: default

key_binder:
  bindings:             
    - when:   always  
      accept: exclam      
      send:   1   

    - when:   always
      accept: at
      send:   2

    - when:   always
      accept: numbersign
      send:   3

    - when:   always
      accept: dollar
      send:   4

    - when:   always
      accept: percent
      send:   5

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba1234567890.()
  delimiter: " '"

